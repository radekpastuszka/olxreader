<h1 id="tableLabel">{{city}}</h1>

<p *ngIf="!olxdata"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="olxdata">
  <thead>
    <tr>
      <th>Data</th>
      <th>Na sprzedaż</th>
      <th>Do wynajęcia</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let olxRow of olxdata">
      <td>{{ olxRow.date | date :'dd.MM.yyyy' }}</td>
      <td>{{ olxRow.toSell }}</td>
      <td>{{ olxRow.toRent }}</td>
    </tr>
  </tbody>
</table>
